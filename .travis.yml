language: java

jdk:
  - oraclejdk8

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/Gringotts*.jar
  skip_cleanup: true
  on:
    tags: true

# we don't need sudo, this allows container-based builds ...
sudo: false

# ... which allows caching of .m2 and makes builds faster
cache:
  directories:
  - $HOME/.m2
